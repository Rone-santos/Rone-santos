# Nome da Actions:
name: Snake Game

# Controlador do tempo que será feito a atualização dos arquivos
on:
  schedule:
  # Sera atualizado a cada 5 horas.
    - cron: "*0 */5 * * *"
    
    # Permite executar na linha de Actions (ultilizado para teste de build)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Snake Animation
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Rone-santos
          git_out_path: dist/github-contribution-grid-snake.git
          svg_out_path: dist/github-contribution-grid-snake.svg
          
          runs: git status
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
             github_token: ${{ secrets.GITHUB_TOKEN }}
             branch: master
             force: true

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
